<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Horizont</title>

  <link rel="stylesheet" href="styles/main.css">
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
</head>

<body>
  <aside id="userInfo" class="blue">
    <img src="img/minion.jpg" alt="" class="mainphoto">
    <h1>Sem Smith</h1>
    <p>Doctor</p>
    <span>Lviv, Ukraine</span>
    <div class="phone-num">+49 - 4826 59-0</div>
    <div class="sozial_icons ">
                <a class="fab fa-twitter-square" href="#"></a>
                <a class="fab fa-facebook-square" href="#"></a>
                <a class="fab fa-instagram" href="#"></a>
    </div>
  </aside>
  <main id="mainView">

    <div class="wrapper">
      <div class="week-day-list">

        <section class="week-day">
          <div class="name-day">Monday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>

        <section class="week-day">
          <div class="name-day">Tuesday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>
        <section class="week-day">
          <div class="name-day">Wednesday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>
        <section class="week-day">
          <div class="name-day">Thursday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>
        <section class="week-day">
          <div class="name-day">Friday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>
        <section class="week-day">
          <div class="name-day">Saturday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>
        <section class="week-day">
          <div class="name-day">Sunday</div>
          <img src="img/2.png" alt="sun" width="200px" height="200px" class="sun">
          <img src="img/mmon3.png" alt="moon" width="150px" height="150px" class="moon">
        </section>


        <div class="overflow-layout">

        </div>
      </div>
    </div>
    <div id="questbtn" class="question">?</div>
    <div id="instruction" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p> &bull; Scroll to view a day</p>
        <p> &bull; Double click on card to add a work time </p>
        <p> &bull; You can strech or drag throught the week your working hours</p>
        <p> &bull; Ctrl+Mouse Click on working time to delete it</p>
      </div>
    </div>
    
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
